<html>
<head>

<title>Fabric Events</title>

<!-- Google Fonts -->
<!-- Roboto: Regular, Medium -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

<!-- Application styles -->
<link href="style/fabric.events.css" rel="stylesheet">
<link href="style/header.css" rel="stylesheet">
<link href="style/table.css" rel="stylesheet">
<link href="style/chart.css" rel="stylesheet">

</head>
<body>

<!-- Header -->
<div class="header">
  <p>Stock Market</p>  
</div>

<!-- Table -->
<div class="table">

  <!-- Columns -->
  <div class="columns">
    <p>Symbol</p>
    <p>Name</p>
    <p>Open</p>
    <p>Last</p>
    <p>Change</p>
    <p>High</p>
    <p>Low</p>
  </div>

  <!-- List -->
  <div class="list"></div>

</div>

<!-- Chart -->
<div class="chart">
  <svg class="render">
    <text 
      x="0" 
      y="125"
      alignment-baseline="baseline"
      text-anchor="middle"
      style="">XXXX</text>
  </svg>
</div>

<!-- Logo -->
<div class="logo"></div>

<!-- Disclaimer -->
<p class="disclaimer">NOTE: Stock prices do no reflect current market values.</p>

<!-- Row template -->
<div class="row template">
  <p>IBM</p>
  <p>International Business Machines Corporation</p>
  <p>145.67</p>
  <p>145.68</p>
  <p>0.01</p>
  <p>146.00</p>
  <p>144.00</p>      
</div>

<!-- TweenMax for animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

<!-- Application -->
<script src="script/table.js"></script>
<script src="script/chart.js"></script>
<script src="script/events.js"></script>

</body>
</html>
